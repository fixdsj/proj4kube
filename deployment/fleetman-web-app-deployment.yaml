apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleetman-web-app
  labels:
    app: fleetman
    component: web-app
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: fleetman
      component: web-app
  template:
    metadata:
      labels:
        app: fleetman
        component: web-app
    spec:
      containers:
        - name: web-app
          image: supinfo4kube/web-app:1.0.0 # L'image Docker de l'application web
          ports:
            - containerPort: 80 # Port utilis√© par l'application web
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"

